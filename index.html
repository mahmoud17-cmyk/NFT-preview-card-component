<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="icon" href="imgs/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    <title>NFT preview card component</title>
</head>
<body>
    <div class="design">
        <div class="card">
            <div class="container">
                <img src="imgs/image-equilibrium.jpg" alt="equilibrium">
                <div class="info">
                    <h3>Equilibrium #3429</h3>
                    <p>Our Equilibrium collection promotes balance and calm.</p>
                </div>
                <div class="days">
                    <div class="left">
                        <img src="imgs/icon-ethereum.svg" alt="">
                        <span>0.041 ETH</span>
                    </div>
                    <div class="right">
                        <img src="imgs/icon-clock.svg" alt="">
                        <span>3 days left</span>
                    </div>
                </div>
                <div class="designer">
                    <img src="imgs/image-avatar.png" alt="">
                    <p><span>Creation of</span> Jules Wyvern</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
